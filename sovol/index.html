<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz va Referral</title>
    <link rel="stylesheet" href="./stayle.css">
</head>

<body>

    <div class="quiz-container">
        <h1>Fan tanlash va test</h1>

        <div id="user-info">
            <input id="nameInput" type="text" placeholder="Ismingiz">
            <input id="usernameInput" type="text" placeholder="Username">
            <button id="registerBtn">Ro'yxatdan o'tish</button>
        </div>

        <div id="questionSection" class="hidden">
            <div id="questionText" class="question"></div>
            <div id="options"></div>
            <button id="nextQuestionBtn">Keyingi savol</button>
        </div>

        <div id="earningsBox" class="result-box hidden">
            <h3>Sizning pulingiz:</h3>
            <p id="earnings">0</p>
        </div>

        <div id="adminPanel" class="hidden">
            <h3>Admin Panel</h3>
            <input id="qText" placeholder="Savol matni">
            <input id="opt1" placeholder="Variant A">
            <input id="opt2" placeholder="Variant B">
            <input id="opt3" placeholder="Variant C">
            <input id="opt4" placeholder="Variant D">
            <input id="correctIndex" type="number" min="0" max="3" placeholder="To'g'ri indeks (0-3)">
            <button id="addQuestionBtn">Savol qo'shish</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
